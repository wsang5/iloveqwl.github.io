<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真的真的好喜欢你</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 添加默认图片样式，防止图片丢失时的布局问题 */
        #mainImage {
            width: 800px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        
        /* 音乐控制按钮样式 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 20px;
            color: #d4818e;
        }
    </style>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 添加音频元素，设置为自动播放和循环 -->
    <audio id="bgMusic" loop>
        <source src="music/background.mp3" type="audio/mp3">
        您的浏览器不支持音频元素
    </audio>

    <!-- 音乐控制按钮 -->
    <div class="music-control" id="musicToggle">
        <i class="fas fa-music"></i>
    </div>

    <div class="container">
        <img id="mainImage" src="images/image.png" alt="爱心">
        <h1 id="question">愿意和我去看万水千山吗？</h1>
        <div class="buttons">
            <button id="yes">愿意</button>
            <button id="no">不愿意</button>
        </div>
    </div>

    <div id="heartCanvas" class="heart-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
